<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script> 
var seconds = 0;
function msg() {
        document.getElementById("op").innerHTML=seconds+" seconds";
        seconds++;
    }
    function start() {
        ID=window.setInterval(msg,1000);
    }
    function stop() { 
        window.clearInterval(ID);
    } 




</script> 
<body>
    <button onclick="start()" id="box1" type="button">Start</button>
    <h1 id="op" >Timer!!</h1>
    <button onclick="stop()" id="box2" type="button">Stop</button>
</body>
</html>
